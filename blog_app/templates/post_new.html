{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h1>New Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("active user").value = name;
        
    </script>
{% else%}
    <p> You need to register/login to post new articles </p>

{% endif %}

{% endblock %}
