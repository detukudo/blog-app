{% extends 'base.html' %}

{% block title%}Comment on Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Comment</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Comment</button>

    </form>
    
{% else %}
    <p>You need to register/login to comment on articles</p>

{% endif %}

{% endblock %}
